<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/styles.css"></link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
</head>
<body>
<body>
	<!-- Navigation -->
	<nav class="w3-bar w3-black">
		<a href="/home" class="w3-button w3-bar-item">Home</a> <a
			href="/index" class="w3-button w3-bar-item">Login</a> <a
			href="/register" class="w3-button w3-bar-item">Signup</a> <a
			href="#contact" class="w3-button w3-bar-item">Contact</a>
	</nav>

	<!-- Slide Show -->
	<section>
		<img class="mySlides" src="images//img_band_la.jpg"
			style="width: 100%"> <img class="mySlides"
			src="images//img_band_ny.jpg" style="width: 100%"> <img
			class="mySlides" src="images//img_band_chicago.jpg"
			style="width: 100%">
	</section>

	<script>
		// Automatic Slideshow - change image every 3 seconds
		var myIndex = 0;
		carousel();

		function carousel() {
			var i;
			var x = document.getElementsByClassName("mySlides");
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			myIndex++;
			if (myIndex > x.length) {
				myIndex = 1
			}
			x[myIndex - 1].style.display = "block";
			setTimeout(carousel, 3000);
		}
	</script>


</body>
</body>
</html>
